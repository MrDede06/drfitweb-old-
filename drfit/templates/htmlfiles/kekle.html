                 </div>

                 <div class="form-group">

                     <input type="text" name="trkateaciklama" id="trkateaciklama" placeholder="Kategori Açıklaması" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">İngilizce Kategori ismi belirleyin:</label>

                     <input type="text" name="enkateisim" id="enkateisim" placeholder="İngilizce Kategori ismi" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">İngilizce Kategori açıklaması belirleyin:</label>

                     <input type="text" name="enkateaciklama" id="enkateaciklama" placeholder="İngilizce Kategori açıklaması" class="bg-focus form-control" data-required="true" data-type="text">

                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">Felemenkçe Kategori ismi belirleyin:</label>

                     <input type="text" name="flkateisim" id="flkateisim" placeholder="Felemenkçe Kategori ismi" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">Felemenkçe Kategori açıklaması belirleyin:</label>
                   <div class="col-lg-7">
                     <input type="text" name="flkateaciklama" id="flkateaciklama" placeholder="Felemenkçe Kategori açıklaması" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">Almanca Kategori ismi belirleyin:</label>
                   <div class="col-lg-7">
                     <input type="text" name="dekateisim" id="dekateisim" placeholder="Almanca Kategori ismi" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">Almanca Kategori açıklaması belirleyin:</label>
                   <div class="col-lg-7">
                     <input type="text" name="dekateaciklama" id="dekateaciklama" placeholder="Almanca Kategori açıklaması" class="bg-focus form-control" data-required="true" data-type="text">
                   </div>
                 </div>

                 <div class="form-group">
                   <label class="col-lg-4 control-label">İspanyolca Kategori ismi belirleyin:</label>

                 </div>

                 </div>






                 <div class="form-group">
                   <label class="col-lg-4 control-label">Kategori Resmini belirleyin:</label>
                   <div class="col-lg-7">
                     <div class="slim" data-did-upload="imageUpload" style="width:350px;height:200px;"
                          data-size="350,200"
                          data-push="false"
                          data-label="Resmi sürükleyin yada tıklayın"
                          data-ratio="35:20">

                         <input name="file" id="file"  type="file"  required />
                 </div>
                   </div>


                   <div class="form-group">
                     <label class="col-lg-4 control-label">Kategori ismi belirleyin:</label>

                       <div id="kategoriekle" class="btn btn-success" style="margin-top:10px;" >İşlemi tamamla</div>
                     </div>
                   </div>
